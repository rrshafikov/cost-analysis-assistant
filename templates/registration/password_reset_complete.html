{% extends "base_auth.html" %}
{% load static %}
{% block title %}Пароль изменён{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth_password_reset_complete.css' %}">
{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-card-header">
        <h1 class="auth-title">Password updated.</h1>
        <p class="auth-subtitle">
            Ваш пароль успешно изменён. Теперь можно войти с новыми данными.
        </p>
    </div>

    <div class="auth-links">
        <p><a href="{% url 'login' %}">Перейти к форме входа</a></p>
    </div>
</div>
{% endblock %}
