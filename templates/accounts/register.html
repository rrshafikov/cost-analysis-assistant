{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать аккаунт</button>
</form>

<p>
    Уже есть аккаунт?
    <a href="{% url 'login' %}">Войти</a>
</p>

<p>
    Забыли пароль?
    <a href="{% url 'password_reset' %}">Восстановить доступ</a>
</p>
{% endblock %}
